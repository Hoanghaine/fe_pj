<div class="account-container">
	<div class="login-form">
		<h3>Đăng nhập</h3>
		<form action="">
			<div class="form-group">
				<label for="username">Tên đăng nhập</label>
				<input
					type="text"
					name="username"
					id="username"
					class="form-control"
					placeholder="Tên đăng nhập"
					tabindex="1"
				/>
			</div>
			<div class="form-group">
				<label for="password">Mật khẩu</label>
				<input
					type="password"
					name="password"
					id="password"
					class="form-control"
					placeholder="Mật khẩu"
					tabindex="2"
				/>
			</div>
			<div class="form-group">
				<!-- ô checkbox và label ghi nhớ mật khẩu-->
				<input
					type="checkbox"
					tabindex="3"
					class=""
					name="remember"
					id="remember"
				/>
				<label for="remember"> Ghi nhớ mật khẩu</label>
			</div>
			<input class="btn-primary" type="submit" value="Đăng nhập" />
		</form>
	</div>
	<div class="register-form">
		<h3>Đăng kí</h3>
		<form action="">
			<div class="form-group">
				<!-- email -->
				<label for="email">Địa chỉ email</label>
				<input
					type="text"
					name="email"
					id="email"
					class="form-control"
					placeholder="Email"
					tabindex="1"
				/>
			</div>
			<input class="btn-primary" type="submit" value="Đăng kí" />
		</form>
		<br />
		<p class="date">A link to set a new password will be sent to your email</p>
		<br />
		<p class="date">
			Your personal data will be used to support your experience throughout this
			website, to manager access to your account, and for other purpose
			described in our
		</p>
	</div>
	<ion-icon name="close-outline" style="font-size: 30px;cursor: pointer;" onclick="closePopup()"></ion-icon>
</div>
