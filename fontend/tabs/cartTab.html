<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/hai.css">
</head>
<body>
    <h1>Giỏ Hàng</h1>
    <div class="cartTab-container ">
        <div class="cart-list">
            <table class="cart-items">
                <tr class="cart-item__label">
                  <th>Sản phẩm</th>
                  <th>Đơn giá</th>
                  <th>Số lượng</th>
                  <th>Tạm tính</th>
                </tr>
                <tr class="cart-item">
                    <td class="product-infor">
                        <input type="checkbox" name="" id="">
                        <a href=""><img src="http://daugoidau.themevivu.site/wp-content/uploads/2022/06/sp6-300x300.jpg" alt=""></a>
                        <a href=""><span>Combo Dầu gội Naciva 2</span></a>
                    </td>
                    <td>
                        260.000đ
                    </td>
                    <td>
                        2
                    </td>
                    <td>
                        320.000đ</td>
                </tr>
                <tr class="cart-item">
                    <td class="product-infor">
                        <input type="checkbox" name="" id="">
                        <a href=""><img src="http://daugoidau.themevivu.site/wp-content/uploads/2022/06/sp6-300x300.jpg" alt=""></a>
                        <a href=""><span>Combo Dầu gội Naciva 2</span></a>
                    </td>
                    <td>
                        260.000đ
                    </td>
                    <td>
                        2
                    </td>
                    <td>
                        320.000đ</td>
                </tr>
                
            </table>
            
        </div>
        <div class="summary-section ">
            <div class="summary__location">
                <p>Giao tới:</p>
                <ion-icon name="location-outline"></ion-icon>
                <span>
                    Hà Nội, Việt Nam
                </span>
            </div>
            <div class="summary__checkout col">
                <span>Đơn đặt hàng</span>
                <div class="fee-rows col">
                    <div class="fee-row">
                        <span>Giá sản phẩm</span><span class="price">100.000đ</span>
                    </div>
                    <div class="fee-row">
                        <span>Phí vận chuyển</span><span class="price">10.000đ</span>
                    </div>
                    <div class="enter-voucher">
                        <input type="text" name="" id="" placeholder="Nhập voucher">
                        <button class="btn-apply-voucher">Áp dụng</button>
                    </div>
                    <div class="fee-row">
                        <span>Tổng tiền</span><span class="price">10.000đ</span>
                        <small>Đã tính cả phí VAT nếu có</small>
                    </div>
                    <button class="confirm-button">MUA HÀNG</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
