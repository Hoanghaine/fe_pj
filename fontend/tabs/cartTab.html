<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="cartTab-container row">
        <h1>Giỏ Hàng</h1>
        <div class="cart-items">
            <div class="cart-item__label row">
                <span><input type="checkbox" name="" id="">Tất cả</span>
                <span>Đơn giá</span>
                <span>Số lượng</span>
                <span>Thành tiền</span>
                <input type="checkbox" name="" id="">
            </div>
        </div>
        <div class="summary-section col">
            <div class="summary__location">
                <p>Giao tới:</p>
                <ion-icon name="location-outline"></ion-icon>
                <span>
                    Hà Nội, Việt Nam
                </span>
            </div>
            <div class="summary__checkout col">
                <span>Đơn đặt hàng</span>
                <div class="fee-rows col">
                    <div class="fee-row">
                        <span>Giá sản phẩm</span><span class="price">100.000đ</span>
                    </div>
                    <div class="fee-row">
                        <span>Phí vận chuyển</span><span class="price">10.000đ</span>
                    </div>
                    <div class="enter-voucher">
                        <input type="text" name="" id="" placeholder="Nhập voucher">
                        <button class="btn-apply-voucher">Áp dụng</button>
                    </div>
                    <div class="fee-row">
                        <span>Tổng tiền</span><span class="price">10.000đ</span>
                        <small>Đã tính cả phí VAT nếu có</small>
                    </div>
                    <button class="confirm-button">MUA HÀNG</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
